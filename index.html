<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Coach Perte de Gras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #chat {
      flex: 1; overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user { background-color: #d1e7dd; align-self: flex-end; }
    .bot { background-color: #e2e3e5; align-self: flex-start; }
    #inputArea {
      display: flex; padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    input, button {
      padding: 10px; font-size: 16px;
    }
    input {
      flex: 1; border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="√âcris ici ta question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const API_KEY = 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; // ‚ö†Ô∏è Mets ta cl√© ici (ex: sk-...)

    const systemPrompt = "Tu es Coach Perte de Gras, un expert en nutrition et perte de poids durable. Tu cr√©es des plans simples, motivants et adapt√©s aux habitudes des gens. Tu r√©ponds toujours en fran√ßais, avec clart√© et bienveillance.";

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      input.value = '';

      appendMessage("...", 'bot');

      const messages = [
        { role: "system", content: systemPrompt },
        { role: "user", content: userMessage }
      ];

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const botMessage = data.choices?.[0]?.message?.content || "Erreur de r√©ponse üòï";

      // remplace le "..." par la vraie r√©ponse
      const botDivs = document.querySelectorAll('.bot');
      const lastBot = botDivs[botDivs.length - 1];
      lastBot.innerText = botMessage;
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
