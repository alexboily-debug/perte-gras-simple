<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Coach Perte de Gras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Pose ta question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    const systemPrompt = `Ce GPT est un assistant spécialisé en planification de perte de gras [...]`;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      input.value = "";
      appendMessage("...", "bot");

      const messages = [
        { role: "system", content: systemPrompt },
        { role: "user", content: userMessage }
      ];

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const botDivs = document.querySelectorAll(".bot");
        const lastBot = botDivs[botDivs.length - 1];

        if (data.choices && data.choices.length > 0) {
          lastBot.innerText = data.choices[0].message.content;
        } else if (data.error) {
          lastBot.innerText = "Erreur OpenAI : " + data.error.message;
        } else {
          lastBot.innerText = "Erreur de réponse inconnue.";
        }
      } catch (err) {
        const botDivs = document.querySelectorAll(".bot");
        const lastBot = botDivs[botDivs.length - 1];
        lastBot.innerText = "Erreur réseau : " + err.message;
      }
    }
  </script>
</body>
</html>
