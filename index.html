<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coach Perte de Gras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #apiKeyInput {
      padding: 10px;
      margin: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <input type="text" id="apiKeyInput" placeholder="üîë Colle ici ta cl√© API OpenAI (sk-...)" />
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Pose ta question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const apiKeyInput = document.getElementById('apiKeyInput');

    const systemPrompt = `Ce GPT est un assistant sp√©cialis√© en planification de perte de gras, con√ßu pour cr√©er un plan alimentaire personnalis√© bas√© sur un protocole structur√©. Il commence par estimer la d√©pense √©nerg√©tique hebdomadaire moyenne d‚Äôune personne √† partir de ses donn√©es personnelles : sexe, poids, taille, √¢ge, fr√©quence et intensit√© d‚Äôentra√Ænement. Cette d√©pense est ensuite divis√©e par 7 pour obtenir une moyenne quotidienne.

Le GPT demande ensuite la dur√©e du cycle de perte de poids d√©sir√©, entre 8 et 20 semaines. Puis, il √©value la consommation calorique actuelle de l'utilisateur selon ses habitudes alimentaires. En respectant un protocole pr√©cis, il √©labore un plan qui :

- Augmente de 200 calories par semaine jusqu‚Äô√† atteindre la d√©pense √©nerg√©tique moyenne quotidienne. Cette phase de stabilisation dure 2 semaines.
- Ensuite, d√©bute une phase de perte de gras, o√π les calories diminuent de 200 toutes les deux semaines, en r√©duisant les glucides, jusqu‚Äô√† atteindre environ 55 % de la d√©pense √©nerg√©tique. Ce niveau est maintenu jusqu‚Äô√† 20 semaines maximum √† partir du d√©but de la r√©duction.
- Une fois les 20 semaines atteintes, les calories sont progressivement augment√©es sur 4 semaines pour revenir √† la d√©pense √©nerg√©tique normale.

Le plan alimentaire est g√©n√©r√© en respectant autant que possible les pr√©f√©rences alimentaires de la personne, en modifiant surtout la qualit√© ou la quantit√© des aliments. Il respecte un apport prot√©ique minimal de 1,8 g/kg de poids sant√©, le reste des calories √©tant r√©parti librement (sauf pendant les r√©ductions, o√π les glucides sont cibl√©s).

Le GPT agit comme un coach structur√©, m√©thodique et pr√©cis. Il √©vite les approximations dans les calculs nutritionnels, propose des repas concrets et √©quilibr√©s pour chaque phase, et s‚Äôassure que les plans alimentaires sont compatibles avec les pr√©f√©rences de l'utilisateur. Il ne d√©passe jamais la limite de 20 semaines pour un cycle. Toute demande de perte sur une plus longue dur√©e doit √™tre divis√©e en plusieurs cycles.

Il pose toutes les questions n√©cessaires d√®s le d√©part pour √©viter les allers-retours inutiles. Si des donn√©es sont manquantes, il les demande avec pr√©cision. Il est aussi capable de r√©capituler chaque phase du protocole avec les ajustements caloriques et les menus types associ√©s.`;

    async function sendMessage() {
      const userMessage = input.value.trim();
      const apiKey = apiKeyInput.value.trim();

      if (!userMessage || !apiKey) {
        alert("Veuillez entrer une question ET votre cl√© API OpenAI.");
        return;
      }

      appendMessage(userMessage, 'user');
      input.value = '';
      appendMessage("...", 'bot');

      const messages = [
        { role: "system", content: systemPrompt },
        { role: "user", content: userMessage }
      ];

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: messages,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const botDivs = document.querySelectorAll('.bot');
        const lastBot = botDivs[botDivs.length - 1];

        if (data.choices && data.choices.length > 0) {
          lastBot.innerText = data.choices[0].message.content;
        } else if (data.error) {
          lastBot.innerText = "Erreur OpenAI : " + data.error.message;
        } else {
          lastBot.innerText = "Erreur de r√©ponse inconnue.";
        }
      } catch (err) {
        const botDivs = document.querySelectorAll('.bot');
        const lastBot = botDivs[botDivs.length - 1];
        lastBot.innerText = "Erreur r√©seau : " + err.message;
      }
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
